<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remembering The CIV</title>

    <link rel="stylesheet" href="style.css">

    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>

    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=eByLX6OTQTfSKCCW8kiWoUbrmeMRw0sKoImo40cMp6Oh98hgmy9Bl4gEC6zavfAISXsnHp"></script>

    <script src="startTracking.js"></script>

  </head>

  <body>
    <div id="stabilization"></div>
    <a-scene
      start-tracking
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement:true"
      xrweb>

      <a-assets>
        <a-asset-item id="3dmodel" src="assets/CIVf.glb"></a-asset-item>
      </a-assets>

      <a-camera
        position="0 8 0"
        cursor="
          fuse: false;
          rayOrigin: mouse;">
        <a-entity
        id="loadingText"
        text="value: Please move your phone from right to left to calibrate scene; align: center; "
        scale="0.5 0.5 0.5"
        position="0 0 -1"></a-entity>
      </a-camera>

      <a-entity
        light="
          type: directional;
          intensity: 0.8;
          castShadow: true;
          shadowMapHeight:2048;
          shadowMapWidth:2048;
          shadowCameraTop: 20;
          shadowCameraBottom: -20;
          shadowCameraRight: 20;
          shadowCameraLeft: -20;
          target: #camera"
        xrextras-attach="target: camera; offset: 8 15 4"
        position="1 4.3 2.5"
        shadow>
      </a-entity>

      <a-light type="ambient" intensity="0.5"></a-light>

      <a-box
        id="ground"
        scale="1000 2 1000"
        position="0 -1 0"
        material="shader: shadow; transparent: true; opacity: 0.4"
        shadow>
      </a-box>
    </a-scene>
  </body>
</html>
